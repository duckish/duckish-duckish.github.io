<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>

    <div class="split left">
      <div class="centered">
        <div class="form-group">
          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
          <i class="input-icon uil uil-at"></i>
        </div>
        <a href="#" class="btn mt-4" id="btnOldMLB" onclick="gen_mlb_today()">get today MLB</a>                      				
	    <a href="#" class="btn mt-4" onclick="genMLB()">MLB</a>
	    <a href="#" class="btn mt-4" onclick="genNHL()">NHL</a>
        <a href="#" class="btn mt-4" onclick="genWNBA()">WNBA</a>
        <a href="#" class="btn mt-4" onclick="genCFL()">CFL</a>
        <p id="mlb_team"></p>
        <p id="nhl_team"></p>
        <p id="wnba_team"></p>
        <p id="cfl_team"></p>

        <button type="button" id="btnOldMLB" class="button" onclick="get_old_mlb_match()">get old MLB teams</button>
        <p id="old_mlb_teams"></p>
        <ul class="lists"></ul>
          <template id="template">
            <li class="template-list">
              <a class="template-city"></a> <a class="vide"> : </a> <a class="template-country"></a>
            </li>
          </template>
        

          <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="cote">Cote:</label>
                <input type="text" id="cote" name="user_name" />
              </li>
              <li>
                <label for="toWin">To win:</label>
                <input type="text" id="toWin" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
            </ul>
          </form>

          <button type="button" id="btnCalcul" class="button" onclick="calcul()">calcul</button>
          
      </div>
    </div>

    <div class="split right">
      <div class="centered">
    
        <ul class="lists2">
													
        </ul>
    
        <template id="template2">
          <li class="template2-list">
            <a class="template2-team"></a>
          </li>
        </template>

    
      </div>
    </div>
     
    <script src="script.js"></script>
  </body>
</html>
